<!DOCTYPE html>
<html lang="en">
<head>

                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nom d'utilisateur</th>
                        <th scope="col">RÃ´le</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    {% for user in users %}
                    <tr>

                        <td>{{ user.username }}</td>
                        <td>{{ user.role }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
